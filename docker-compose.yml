services:
  db:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env
    networks:
      - expedition_backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]

