#    depends_on:
#      db:
#        condition: service_healthy

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: start-dev
    networks:
      - expedition_backend
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      - db

networks:
  expedition_backend:

volumes:
  postgres_data:
  keycloak_data: