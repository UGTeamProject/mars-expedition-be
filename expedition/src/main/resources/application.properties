server.port=${BACKEND_PORT}
spring.application.name=expedition

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/mars
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/mars/protocol/openid-connect/certs
